<!DOCTYPE <!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thinkful's Book of Marks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  </head>
  <body>
    <header role = 'banner'>
        <h1>Thinkful's Book of Marks</h1>
    </header>
    <div role = 'container' id = 'input later' class ='container createMark'>
        <form id = "js-createMark">
          <h2>Create a new Bookmark!</h2>
          <label for = "name">Name</label>
          <input type = "text" id="createName" name ="name">
          <label>Rating</label>
            <select>           
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option> 
            </select>
            <label  for = "description">Description</label>
            <input type = "text" id="createDescription" name="description">
            <label for ="URL"> URL:</label>
            <input type = "text" id="createURL" name="URL">
            <button class = "cancel">Cancel</button>
            <button class = "submit">Submit (book)Mark</button>
        </form>
    </div>
    <div role = 'container' id = 'input later' class ='bookmark'>
        <h3>Title of Bookmark</h3>
        <p role = 'rating'>****</p>
        <button>Edit (book)Mark</button>
        <button>Delete (book)Mark</button>
    </div>
    <div role = 'container' id = 'input later' class ='bookmark'>
        <h3>Title of second bookmark</h3>
        <p role = 'rating'>**</p>
        <button>Edit (book)Mark</button>
        <button>Delete (book)Mark</button>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="scripts/store.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/index.js"></script>
</html>
